<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abertura de Chamado</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="equipamento">Nome do Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required>
            </div>

            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required>
            </div>

            <div class="form-group">
                <label for="problema">Descrição do Problema:</label>
                <textarea id="problema" name="problema" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Abrir Chamado</button>
            </div>
        </form>
    </div>
</body>
</html>
